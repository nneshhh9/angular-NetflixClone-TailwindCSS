<header class="@apply h-[68px] z-10 bg-gray-900 sticky top-0 flex items-center justify-between px-10">
    <!-- logo & navItems -->
    <div class="flex gap-5">
        <img width="110" src="/assets/netflix.png" alt="netflix-logo">
        <ul class="flex items-center" *ngFor="let item of navList">
            <li class="text-neutral-200 cursor-pointer text-sm font-extralight hover:text-gray-400 transition-[1s]">{{item}}</li>
        </ul>
    </div>

    <!-- profile img & sign out -->
    <div class="text-white flex items-center gap-5">
        <div class="flex items-center gap-2">
            <a href="/"><span>Welcome <strong>{{nameUser}}</strong></span></a>
            <img [src]="userImg" alt="user-img" width="42">
        </div>
        &nbsp; | &nbsp;
        <a href="/">Sign Out</a>
    </div>
</header>
